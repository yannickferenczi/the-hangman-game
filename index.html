<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The famous hangman game">
    <meta name="keywords" content="hangman game, hangman, online game, game">
    <meta name="author" content="Yannick Ferenczi">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="main-header">
        <h1>The Hangman Game</h1>
        <nav>
            <div class="level-menu">
                <button id="level-menu" data-type="level-menu">Levels</button>
            </div>
            <div class="hidden-menu">
                <p>Please, choose your level: </p>
                <ul class="level-list">
                    <li class="option-item">
                        <button class="level-option" data-type="level">Level 1</button>
                    </li>
                    <li class="option-item">
                        <button class="level-option" data-type="level">Level 2</button>
                    </li>
                    <li class="option-item">
                        <button class="level-option" data-type="level">Level 3</button>
                    </li>
                    <li class="option-item">
                        <button class="level-option" data-type="level">Level 4</button>
                    </li>
                    <li class="option-item">
                        <button class="level-option" data-type="level">Idioms</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
